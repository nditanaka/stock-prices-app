{% extends "base.html" %}

{% block title %}Stock Prices - Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="text-center mb-4">Stock Prices Dashboard</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search Stock</h5>
                <form id="stock-search-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="stock-symbol" placeholder="Enter stock symbol (e.g., AAPL)" required>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="stock-results" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="stock-name">Loading...</h5>
                    <p class="card-text">
                        <span class="fs-4" id="stock-price">$0.00</span>
                        <span id="stock-change" class="badge">0.00 (0.00%)</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
